<div class="row row header ps-4 fonts">
   <h3 class="mb-4 pt-3">WhizzDrive Rentals</h3>
</div>
<div class="modal-backdrop fade show" *ngIf="error"></div>
  <div class="modal fade show d-block" *ngIf="error" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content border-danger">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Error</h5>
          <button type="button" class="btn-close" (click)="error = null"></button>
        </div>
        <div class="modal-body">
          {{ error }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="error = null">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" *ngIf="success"></div>
  <div class="modal fade show d-block" *ngIf="success" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content border-success">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Message</h5>
          <button type="button" class="btn-close" (click)="success = null"></button>
        </div>
        <div class="modal-body">
          {{ success }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="success = null">Close</button>
        </div>
      </div>
    </div>
  </div>

  
<div class="container my-4 fonts" >
 
  <div class="row">
    <div class="col-md-5 card shadow-sm p-4 mb-4">
      <form (ngSubmit)="submitReservation(resForm)" #resForm="ngForm" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Customer Name</label>
            <input type="text" class="form-control" [(ngModel)]="customerId" name="customerId" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Car Type</label>
            <select class="form-select" [(ngModel)]="carType" name="carType" required>             
              <option [ngValue]="1">Sedan</option>
              <option [ngValue]="2">SUV</option>
              <option [ngValue]="3">Van</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">From</label>
            <input type="datetime-local" class="form-control" [(ngModel)]="start" name="start" required />
          </div>

           <div class="col-md-6">
            <label class="form-label">To</label> 
            <input type="datetime-local" class="form-control" [(ngModel)]="end" name="end" required />
          </div>


          <div class="col-md-12" style="display: none;">
            <label class="form-label">API Key</label>
            <input type="text" class="form-control" [(ngModel)]="apiKey" name="apiKey" required />
          </div>

          <div class="col-12 text-end mt-3">            
             <button type="button" #loadbtn (click)="loadAll()" class="btn hiddenbutton">
           |
            </button>   <button type="submit" class="btn btn-primary me-2">Reserve</button>        
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-1"></div>
    <div class="card shadow-sm p-3 col-md-6">     
      <div >
        <h4 class="mb-3">Reservations</h4>
         <button type="button" (click)="loadAll()" class="btn btn-outline-secondary mb-3">
              Show / refresh reservations
            </button>
        <div *ngIf="reservations?.length == 0" class="text-center">No Reservations found</div>
        <table *ngIf="reservations?.length != 0 " class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Customer Name</th>
              <th>Car Type</th>
              <th>Start</th>
              <th>End</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of reservations">
              <td>{{ r.customerId }}</td>
              <td>{{ r.carType === 1 ? 'Sedan' : r.carType === 2 ? 'SUV' : 'Van' }}</td>
              <td>{{ r.start | date:'short' }}</td>
              <td>{{ r.end | date:'short' }}</td>
              <td>
        <button class="btn btn-sm btn-danger"
                (click)="deleteReservation(r.id)">
          Delete
        </button>
      </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>




  </div>
